<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1365cabd78.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />

    <title>Fisheye - photographe</title>
  </head>

  <body>
    <!-- En tête  -->
    <header>
      <!-- Logo  -->
      <a href="index.html" tabindex="0"
        ><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>

    <!-- Corps  -->
    <main id="main">
      <!-- Section de présentation  -->
      <section id="section-header" class="photograph-header"></section>

      <!-- Aside -->
      <aside tabindex="0" aria-label="likes"></aside>

      <!-- LightBox -->
      <section id="lightbox" class="display-none"></section>

      <!-- Filtres -->
      <section id="filters">
        <form class="filter-form" action="#" method="POST">
          <label tabindex="0" for="filter">Trier par</label>
          <select name="filters" id="filter">
            <option value="Aucun">Aucun</option>
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </form>
      </section>

      <!-- Galerie -->
      <section id="section-gallery"></section>

      <!-- Modale de contact  -->
      <div id="contact_modal" tabindex="-1" role="dialog" class="display-none">
        <div class="modal" role="document">
          <header tabindex="0">
            <h2 id="contactMe">Contactez-moi</h2>
          </header>

          <!-- Formulaire de contact  -->
          <form id="form" method="GET">
            <!-- Prénom -->
            <div class="formData">
              <label for="firstname" tabindex="0">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="firstname"
                aria-labelledby="firstname"
              />
            </div>

            <!-- Nom  -->
            <div class="formData">
              <label for="lastname" tabindex="0">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="lastname"
                aria-labelledby="lastname"
              />
            </div>
            <!-- Email -->
            <div class="formData">
              <label for="email" tabindex="0">Email</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                aria-labelledby="email"
              />
            </div>

            <!-- Message -->
            <div class="formData">
              <label for="message" tabindex="0">Votre message</label>
              <textarea
                class="text-control"
                id="message"
                name="message"
                aria-labelledby="message"
              ></textarea>
            </div>
            <!-- Bouton d'envoi -->
            <input
              type="submit"
              aria-label="Send"
              class="submit_button"
              value="Envoyer"
            />

            <!-- Bouton de fermeture -->
            <button class="btn_closeContactForm">
              <img
                id="closeContact"
                src="assets/icons/close.svg"
                alt="Close Contact form"
              />
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Scripts -->

    <!-- Factories -->
    <script src="scripts/factories/mediaFactory.js"></script>

    <!-- Models -->
    <script src="scripts/models/mediaImg.js"></script>
    <script src="scripts/models/mediaVideo.js"></script>
    <script src="scripts/models/aside.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/photographerPageHeader.js"></script>
    <script src="scripts/templates/photographerPageAside.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/LightboxCard.js"></script>

    <!-- Api -->
    <script src="scripts/Api/fetch.js"></script>

    <!-- Utils -->
    <script src="scripts/utils/selectFilter.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/filter.js"></script>
    <script src="scripts/utils/Lightbox.js"></script>
    <script src="scripts/utils/utility.js"></script>

    <!-- Entry point -->
    <script src="scripts/pages/photographerPage.js"></script>
  </body>
</html>
