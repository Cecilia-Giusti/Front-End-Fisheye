<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1365cabd78.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />

    <title>Fisheye - photographe</title>
  </head>

  <body>
    <!-- En tête  -->
    <header>
      <!-- Logo  -->
      <a href="index.html"
        ><img src="assets/images/logo.png" alt="Logo" class="logo"
      /></a>
    </header>

    <!-- Corps  -->
    <main id="main">
      <!-- Section de présentation  -->
      <section id="section-header" class="photograph-header"></section>
      <!-- LightBox -->
      <section id="lightbox" class="display-none"></section>
      <!-- Filtres -->
      <section id="filters">
        <form class="filter-form" action="#" method="POST">
          <label for="filter">Trier par</label>
          <select name="filters" id="filter">
            <option value="Aucun">Aucun</option>
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </form>
      </section>
      <!-- Galerie -->
      <section id="section-gallery"></section>
    </main>
    <footer></footer>

    <!-- Modale de contact  -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <!-- <img
            src="assets/icons/close.svg"
            alt="croix de fermeture"
            onclick="closeModal()"
          /> -->
        </header>
        <!-- Formulaire de contact  -->
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Factories -->
    <script src="scripts/factories/mediaFactory.js"></script>

    <!-- Models -->
    <script src="scripts/models/mediaImg.js"></script>
    <script src="scripts/models/mediaVideo.js"></script>
    <script src="scripts/models/footer.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/photographerPageHeader.js"></script>
    <script src="scripts/templates/photographerPageFooter.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/LightboxCard.js"></script>

    <!-- Api -->
    <script src="scripts/Api/fetch.js"></script>

    <!-- Utils -->
    <script src="scripts/utils/selectFilter.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/filter.js"></script>
    <script src="scripts/utils/Lightbox.js"></script>
    <script src="scripts/utils/utility.js"></script>

    <!-- Entry point -->
    <script src="scripts/pages/photographerPage.js"></script>
  </body>
</html>
